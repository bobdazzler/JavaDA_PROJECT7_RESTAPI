<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			 <div>
					<label>MoodysRating</label> <input type="text" th:field="*{moodysRating}"
						placeholder="MoodysRating" class="form-control mb-4 col-4" required>
				</div>
				<div>
					<label>SandPRating</label> <input type="text"
						th:field="*{sandPRating}" placeholder="SandPRating"
						class="form-control mb-4 col-4" required>
				</div>
				<div>
					<label>FitchRating</label><input type="text" th:field="*{fitchRating}"
						placeholder="FitchRating"
						class="form-control mb-4 col-4" required>
				</div>
				<div>
					<label>Order</label><input type="text" th:field="*{order}"
						placeholder="Order"
						class="form-control mb-4 col-4" required>
				</div>
				<button type="reset" class="btn btn-danger col-2"> Cancel </button>
				<button type="submit" class="btn btn-info col-2"> Update Rating</button>
		</form>
	</div>

</div>
</body>
</html>
