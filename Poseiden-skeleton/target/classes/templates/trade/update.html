<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Update Trade</h2>
		</div>

		<div class="row">
			<form action="#"
				th:action="@{/trade/update/{id}(id=${trade.tradeId})}"th:object="${trade}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
				<div>
					<label>Account</label> <input type="text" th:field="*{account}"
						placeholder="Account" class="form-control mb-4 col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
				<div>
					<label>Type</label> <input type="text" th:field="*{type}"
						placeholder="Type" class="form-control mb-4 col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
				<div>
					<label>BuyQuantity</label><input type="text"
						th:field="*{buyQuantity}" placeholder="Buy Quantity"
						class="form-control mb-4 col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
				<input type="hidden" th:field="*{tradeId}">
				<a class="btn btn-danger btn-sm" href="/trade/list" th:href="@{/trade/list}">Cancel</a>
				<button type="submit" class="btn btn-info col-2">Update
					Trade</button>
			</form>
		</div>

	</div>
</body>
</html>
